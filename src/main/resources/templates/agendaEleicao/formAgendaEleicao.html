<!DOCTYPE html>
<html xmlns: th="https://thymeleaf.org"
      xmlns: layout="https://www.utraq.net.nz/thymeleaf/layout">
<head>
    <title>AgendaEleicaoApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icon" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <h1>Cadastro de Eventos Eleitorais:</h1>
    <h3><a href="/Eventos" class="waves.effect waves.light btn"><i class="material-icon left">format_list_bulleted</i>Lista de Eventos</a></h3>
    <form class="container" method="post">
        Codigo: <input type="text" value="" name="código/">
        <div class="row">
            <div class="input-field col s6">
        Nome: <input type="text" value="" nome="nome/">
            </div>
            <div class="input-field col s3">
        Partido: <input type="text" value="" name="partido/">
            </div>
            <div class="input-field col s3">
        Local: <input type="text" value="" name="local/">
            </div>
            <div class="input-field col s3">
        Data: <input type="date" value="" name="data/">
            </div>
            <div class="input-field col s3">
        Horario: <input type="text" value="" name="horário/">
            </div>
        </div>

        <button class="waves-effect waves-light btn" type="submit">Salvar</button>

    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
