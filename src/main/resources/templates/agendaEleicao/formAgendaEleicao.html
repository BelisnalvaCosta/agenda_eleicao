<!DOCTYPE html>
<html xmlns: th="https://thymeleaf.org"
      xmlns: layout="https://www.utraq.net.nz/thymeleaf/layout">
<head>
    <title>AgendaEleicaoApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icon" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/style.css">
    <!--import fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap-->
    <link href=https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style2_modelo.css">
</head>
<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Cadastro de Eventos:</a>
                <ul id="nav-mobile" class="right hide-on-med-and.down">
                </ul>
            </div>
        </nav>
    </header>

    <block th:include="mensagemValidacao"></block>

    <form class="container" method="post">
        Codigo: <input type="text" value="" name="código/">
        <div class="row">
            <div class="input-field col s3">
        Nome: <input type="text" value="" nome="nome/">
            </div>
            <div class="input-field col s3">
        Partido: <input type="text" value="" name="partido/">
            </div>
            <div class="input-field col s3">
        Local: <input type="text" value="" name="local/">
            </div>
            <div class="input-field col s3">
        Data: <input type="date" value="" name="data/">
            </div>
            <div class="input-field col s3">
        Horario: <input type="time" value="" name="horário/">
            </div>
        </div>
        <button class="waves-effect waves-light btn" type="submit">Salvar</button>
        <td><a class="waves-effect waves-light btn-smal" href="${(#mvc.url('EC#deletarEvento').arg(0, Evento.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
        <button class="waves-effect waves-light btn" type="submit">Deletar</button>

    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
