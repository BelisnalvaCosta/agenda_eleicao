<!DOCTYPE html>
<html xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="https://thymeleaf.org"
      xmlns: layout="https://www.utraq.net.nz/thymeleaf/layout">
<head>
    <title>AgendaEleicaoApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icon" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Eventos Eleitorais de Candidatos:</h1>
<h3><a href="/AgendaEleicao" class="waves-effect waves-light btn"><i class="material-icon left">add_circle_outline</i>Lista de Eventos Eleitorais</a></h3>
<div th:each="AgendaEleicao : ${AgendaEleicao}" class="container">
    <div class="row">
        <p>Codigo: <span th:text="${agenda.codigo}"></span></p>
        <p>Nome: <span th:text="${agendaEleitoral.nome}"></span></p>
        <p>Partido: <span th:text="${agenda.partido}"></span></p>
        <p>Local: <span th:text="${agendaEleitoral.local}"></span></p>
        <p>Horario: <span th:text="${agendaEleitoral.horario}"></span></p>
    </div>

    <form method="post">
        Nome: <input type="text" value="" name="nomeConvidado"/>
        Codigo: <input type="text" value="" name="codigo"/>
        Partido: <input type="text" value="" name="partido"/>
        <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
    </form>
    </div>
    <h5>Lista Convidados: </h5>
    <div class="container" th:each="convidado : ${convidados}">
        <div class="row">
            <div class="input-field col s6">
                <p><span th:text="${convidado.nomeConvidado}"></span></p>
            </div>
            <div class="input-field col s3">
                <p><span th:text="${convidado.codigo}"></span></p>
            </div>
            <div class="input-field col s3">
                <p><span th:text="${convidado.partido}"></span></p>
            </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
