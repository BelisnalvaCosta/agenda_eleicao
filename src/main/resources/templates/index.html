<!DOCTYPE html>
<html xmlns: th="https://thymeleaf.org"
      xmlns: layout="https://www.utraq.net.nz/thymeleaf/layout">
<head>
    <title>AgendaEleicaoApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icon" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/style.css">
    <!--import fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap-->
    <link href=https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style2_modelo.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Lista de Eventos de Candidatos</a>
                <ul id="nav-mobile" class="right hide-on.med-and-down">
                    <link><a href="/cadastrarAgendaEleicao" class="waves-effect waves-light btn"><i class="material-icons left"></i>Cadastar Evento</a></link>
                </ul>
            </div>
        </nav>
    </header>
    <table class="container">
        <thead>
        <tr>
            <th>Codigo</th>
            <th>Nome</th>
            <th>Partido</th>
            <th>Local</th>
            <th>Data</th>
           <th>Horario</th>
           <th>Deletar</th>
        </tr>
        </thead>
        <tbody>
        <tr each="agendaEleicao : ${agendaEleicao}">
            <div class="row">
            <td><a href="${(#mvc.url('EC#detalhesAgendaEleicao').arg(0, agendaEleicao.codigo)).build()}"><span text="${agendaEleicao.nome}"></span></a></td>
            <td><span text="${agendaEleicao.codigo}"></span></td>
            <td><span text="${agendaEleicao.nome}"></span></td>
            <td><span text="${agendaEleicao.partido}"></span></td>
            <p><span text="${agendaEleicao.local}"></span></p>
            <td><span text="${agendaEleicao.horario}"></span></td>
            <td><span text="${agendaEleicao.delete}"></span></td>
            <td><a class="waves-effect waves-light btn-smal" href="${(#mvc.url('EC#deletarAgendaEleicao').arg(0, agendaEleicao.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
            </div>
        </tr>
        </div>
        </tbody>
    </table>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</form>

</body>
</html>
